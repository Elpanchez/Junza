<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/interfaz.css">
    <title>Junza</title>
</head>
<body>
    <div class="container">
        <div class="sidebar_bienvenida">
            <button class="btn">Foro comunitario</button>
            
            <div>
                <h1 class="heading">Hola</h1>
                <p id="saldo" class="subheading"></p>
            </div>
            <div class="chart-container">
                <canvas id="myPieChart"></canvas>
            </div>
        </div>

        <div class="main-content">
            <div class="grid" id="grid">
                <div class="card" id="card-ingresos">
                    <h2 class="card-title">Ingresos</h2>
                    <form>
                        <input type="text" name="nombre" placeholder="Nombre del ingreso" required>
                        <input type="number" name="cantidad" placeholder="Cantidad" required>
                        <button type="submit" class="btn">Agregar</button>
                    </form>
                    <div class="montos"></div>
                </div>
                <div class="card" id="card-gastos">
                    <h2 class="card-title">Gastos</h2>
                    <form>
                        <input type="text" name="nombre" placeholder="Nombre del gasto" required>
                        <input type="number" name="cantidad" placeholder="Cantidad" required>
                        <button type="submit" class="btn">Agregar</button>
                    </form>
                    <div class="montos"></div>
                </div>
            </div>

                <div class="dropdown">
                  <button id="dropdownButton" class="btn">Opciones</button>
                  <div id="dropdownContent" class="dropdown-content">
                    <button class="dropdown-item" id="option1">Opcion 1</button>
                    <button class="dropdown-item" id="option2">Opcion 2</button>
                    <button class="dropdown-item" id="option3">Opcion 3</button>
                  </div>
                </div>
        </div>
        <div class="logout_section">
            <button class="btn self-end" id="cerrar_sesion">Logout</button>
        </div> 
    </div>

    <footer>
        <div class="sidebar">
            <div class="card_medios">
                <h3 class="card-title">Medios de contactos</h3>
                <p>Correo: santiagosanchez.ribero@gmail.com</p>
                <p>Tel: +57 322 2251036</p>
                <a href="#" class="link">Preguntas Frecuentes</a><br>
                <a href="#" class="link">Nosotros</a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/interfaz.js"></script>
</body>
</html>
