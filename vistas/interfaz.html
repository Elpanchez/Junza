<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/interfaz.css">
    <title>Junza</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="btn">Foro comunitario</button>
            <div>
                <h1 class="heading">Hola</h1>
                <p id="saldo" class="subheading"></p>
            </div>
            <div class="chart-container">
                <canvas id="myPieChart"></canvas>
            </div>
        </div>

        <div class="main-content">
            <div class="grid">
                <div class="card">
                    <h2 class="card-title">Ingresos</h2>
                    <form id="incomeForm">
                        <input type="text" id="incomeName" placeholder="Nombre del ingreso" required>
                        <input type="number" id="incomeAmount" placeholder="Cantidad" required>
                        <button type="submit">Agregar</button>
                    </form>
                    <br>
                    <div id="incomeList"></div>
                </div>
                <div class="card">
                    <h2 class="card-title">Gastos</h2>
                    <form id="expenseForm">
                        <input type="text" id="expenseName" placeholder="Nombre del gasto" required>
                        <input type="number" id="expenseAmount" placeholder="Cantidad" required>
                        <button type="submit">Agregar</button>
                    </form>
                    <br>
                    <div id="expenseList"></div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <button class="btn self-end">Logout</button>
            <div class="card">
                <h3 class="card-title">Medios de contactos</h3>
                <p>Correo:</p>
                <p>Tel:</p>
                <a href="#" class="link">Preguntas Frecuentes</a>
                <a href="#" class="link">Perfil</a>
            </div>
            <button class="btn">
                <img src="https://placehold.co/24x24" alt="Settings" />
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/interfaz.js"></script>
</body>
</html>
